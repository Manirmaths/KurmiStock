<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <meta name="theme-color" content="#0f172a"/>
  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>KurmiStock AI</title>
</head>
<body>
<header class="topbar">
  <!-- Brand -->
  <div class="brand">
    <span class="logo">ðŸ“¦</span>
    <a class="brand-name" href="/">KurmiStock <span class="accent">AI</span></a>
  </div>

  <!-- Nav -->
  {% if current_user.is_authenticated %}
    <nav class="navlinks">
      <a href="/dashboard"  class="nav-item {{ 'active' if request.path.startswith('/dashboard') else '' }}">Dashboard</a>
      <a href="/products"   class="nav-item {{ 'active' if request.path.startswith('/products')  else '' }}">Products</a>
      <a href="/sales"      class="nav-item {{ 'active' if request.path.startswith('/sales')     else '' }}">Sales</a>
      <a href="/purchases"  class="nav-item {{ 'active' if request.path.startswith('/purchases') else '' }}">Purchases</a>
    </nav>
  {% else %}
    <nav class="navlinks">
      <a href="{{ url_for('auth.login_form') }}"    class="nav-item {{ 'active' if request.path.startswith('/auth/login')    else '' }}">Login</a>
      <a href="{{ url_for('auth.register_form') }}" class="nav-item {{ 'active' if request.path.startswith('/auth/register') else '' }}">Sign up</a>
    </nav>
  {% endif %}

  <!-- Tools / Logout -->
  <div class="righttools">
    <span id="offlineBadge" hidden class="badge warn">Offline</span>
    {% if current_user.is_authenticated %}
      <form method="post" action="{{ url_for('auth.logout_post') }}" onsubmit="return handleLogout(event)">
        <button class="btn logout" title="Sign out">âŽ‹ Logout</button>
      </form>
    {% endif %}
  </div>
</header>


  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="foot">
    <small>Â© {{ 2025 }} KurmiStock AI â€¢ Offline-first â€¢ Made for African SMEs</small>
  </footer>
  <div id="toasts" class="toasts"></div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}');
    }
  </script>
  
</body>
</html>
