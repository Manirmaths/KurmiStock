{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome back</h2>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <div style="margin-bottom:.75rem">
          {% for cat, msg in msgs %}
            <div class="toast {{ 'err' if cat in ['danger','error'] else ('ok' if cat=='ok' else '') }}" style="margin:0 0 .5rem 0">
              <h5>{{ msg }}</h5>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('auth.login_post') }}" class="auth-form">
      <label>Email address
        <input type="email" name="email" required>
      </label>
      <label>Password
        <input type="password" name="password" required>
      </label>
      <button type="submit" class="btn-primary">Sign in</button>
    </form>

    <p class="auth-footer">
      New here? <a href="{{ url_for('auth.register_form') }}">Create an account</a>
    </p>
  </div>
</div>
{% endblock %}
